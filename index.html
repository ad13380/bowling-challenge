<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bowling Score Card</title>
    <link rel="stylesheet" href="public/css/stylesheet.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="public/javascript/src/Score.js"></script>
    <script type="text/javascript" src="public/javascript/src/Game.js"></script>
    <script type="text/javascript" src="public/javascript/src/interface.js"></script>
  </head>
  <body>
    <p id="its_over"></p>
    <div>
      <button id="button_0">GUTTER</button>
      <button id="button_1">1</button>
      <button id="button_2">2</button>
      <button id="button_3">3</button>
      <button id="button_4">4</button>
      <button id="button_5">5</button>
      <button id="button_6">6</button>
      <button id="button_7">7</button>
      <button id="button_8">8</button>
      <button id="button_9">9</button>
      <button id="button_10">STRIKE</button>
    </div> 
    <div class="row">
      <div class="column" id="frame_number">
        <h4>Frame</h1>
      </div>
      <div class="column" id="roll_number">
        <h4>Roll</h1>
      </div>
      <div class="column" id="roll_values">
        <h4>Pins Knocked Down</h1>
      </div>
      <div class="column" id="roll_scores">
        <h4>Total Score</h1>
      </div>
    </div>
  </body>
</html>
